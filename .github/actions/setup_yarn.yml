name: Setup Yarn
runs:
    using: composite
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Enable Corepack
          run: corepack enable

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
              node-version: 'v22.16.0'
              cache: 'yarn'

        - name: Install dependencies
          run: yarn install --immutable
