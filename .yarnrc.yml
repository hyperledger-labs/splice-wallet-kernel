npmRegistryServer: 'https://registry.npmjs.org'
packageExtensions:
    '@daml.js/token-standard-models-1.0.0@*':
        peerDependencies:
            '@daml/types': '*'
            '@daml/ledger': '*'

    '@daml.js/ghc-stdlib-DA-Internal-Template-1.0.0@*':
        peerDependencies:
            '@daml/types': '*'
            '@daml/ledger': '*'

    '@daml.js/daml-stdlib-DA-Time-Types-1.0.0@*':
        peerDependencies:
            '@daml/types': '*'
            '@daml/ledger': '*'

    '@daml/types@*':
        dependencies:
            lodash: '^4.17.21'

    '@daml/ledger@*':
        dependencies:
            lodash: '^4.17.21'

    '@canton-network/core-wallet-dapp-rpc-client@*':
        dependencies:
            '@typescript-eslint/parser': '*'
            eslint: '*'
    '@canton-network/core-wallet-user-rpc-client@*':
        dependencies:
            '@typescript-eslint/parser': '*'
            eslint: '*'
    '@jest/core@*':
        dependencies:
            ts-node: ^10.9.2
            typescript: ^5.0.0
    '@json-schema-tools/reference-resolver@*':
        dependencies:
            '@json-schema-tools/meta-schema': '*'
    '@open-rpc/generator@*':
        dependencies:
            '@inquirer/prompts': ^3.0.0
            '@open-rpc/schema-utils-js': ^2.0.2
    undici-types@*:
        dependencies:
            '@types/node': '*'
    vite-express@*:
        dependencies:
            vite: '*'
